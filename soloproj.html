<!DOCTYPE html>
<html>
<head>
  <title>My Virtual Cat</title>
  <link rel="stylesheet" type="text/css" href="soloproj.css">
  
</head>
<body>
  <h1>Hello Dear owner</h1>
  <img src="https://i.pinimg.com/originals/0a/e4/0b/0ae40bc8b2c516464ebb2abd44216ea0.gif"
     id="cat-image"
     alt="My cat">
<!-- Instructions button -->

<button id="myButton"> Instructions</button>
<!-- Instructions box -->
<div class="center" id="myBox" >
   <p>Hello! this is Web site is dedicated to take care of me you will simply feed me when i say m hungry or play with if m lonely or take me to the vet if m sick o tell me to go to sleep if m tired</p>
  
</div>
 <!-- Check cat needs button -->
<button id="newButtonId" class="check-button">Check me</button>
<!-- Instructions button script -->
 <script>
  document.getElementById("myButton").addEventListener("click", function() {
    var box = document.getElementById("myBox");
    if (box.style.display === "none") {
      box.style.display = "block";
    } else {
      box.style.display = "none";
    }
  });
</script>
<!-- Cat needs decreasing script -->
<script>
  var hungry = 10;
  var sick = 10;
  var tired = 10;
  var lonely = 10;
  setInterval(function() {
  hungry--; 
}, 1200); 
setInterval(function() {
   sick--;
}, 140000); 
 setInterval(function() {
  tired--;
}, 15000); 
 setInterval(function() {
   lonely--;
}, 2000); 
  
  document.getElementById("newButtonId").addEventListener("click", function() {
  if (hungry <= 5 || sick <= 5 || tired <= 5 || lonely <= 5) {
    var needs = [];
    if (hungry <= 5) needs.push("hungry");
    if (sick <= 5) needs.push("sick");
    if (tired <= 5) needs.push("tired");
    if (lonely <= 5) needs.push("lonely");
    var message = "The cat needs: " + needs.join(", ") + ". " ;
    alert(message);
  } else {
    alert("The cat doesn't need anything.");
  }
});
</script>
<!-- Action form -->
<form>
  <label for="action" id="actionLabel">Choose an action:</label><br>
  <select id="action" name="action">
    <option value="feed">Feed</option>
    <option value="vet">Take to the vet</option>
    <option value="sleep">Go to sleep</option>
    <option value="play">Play</option>
  </select>
  <input type="submit" value="Submit">
</form>
<!-- Action form submit script -->
<script>
document.querySelector("form").addEventListener("submit", function(event) {
  event.preventDefault(); // prevent the form from refreshing the page
  var action = document.getElementById("action").value;
  if (action === "feed") {
    hungry += 5;
  } else if (action === "vet") {
    sick += 5;
  } else if (action === "sleep") {
    tired += 5;
  } else if (action === "play") {
    lonely += 5;
  }
});
</script>
</body>
</html>
